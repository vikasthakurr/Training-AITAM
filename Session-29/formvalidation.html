<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="basicForm">
      <label>
        Name: <input type="text" id="name" placeholder="Enter your name" />
      </label>
      <br />
      <label>
        Email: <input type="email" id="email" placeholder="Enter your email" />
      </label>
      <br />
      <label>
        Password:
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />
      </label>
      <button type="submit">Submit</button>
    </form>
    <script>
      const form = document.getElementById("basicForm");
      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        // console.log(name, email);

        if (name === "") {
          alert("Please enter your name");
          return;
        }
        if (email === "") {
          alert("Please enter your email");
          return;
        }
        if (password === "") {
          alert("Please enter your password");
          return;
        }
        alert(
          `form has been submitted: username is ${name} and email is ${email} and password is ${password}`
        );
      });
    </script>
  </body>
</html>
