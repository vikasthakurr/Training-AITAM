<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        padding: 20px;
      }

      .gallery img {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      @media (max-width: 600px) {
        .gallery {
          justify-content: flex-start;
        }
        .gallery img {
          width: 45%;
        }
      }
    </style>
  </head>
  <body>
    <div class="gallery">
      <img src="https://via.placeholder.com/300x200" alt="Image 1" />
      <img src="https://via.placeholder.com/300x200" alt="Image 2" />
      <img src="https://via.placeholder.com/300x200" alt="Image 3" />
      <img src="https://via.placeholder.com/300x200" alt="Image 4" />
      <img src="https://via.placeholder.com/300x200" alt="Image 5" />
      <img src="https://via.placeholder.com/300x200" alt="Image 6" />
    </div>
  </body>
</html>
