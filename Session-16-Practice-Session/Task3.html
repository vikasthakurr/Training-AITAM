<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comparison Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .comparison-table {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .product {
            flex: 1;
            min-width: 300px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .product h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .feature {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .feature:last-child {
            border-bottom: none;
        }

        .feature span {
            font-size: 16px;
            color: #333;
        }

        @media (max-width: 768px) {
            .comparison-table {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-table">
        <div class="product">
            <h2>Product A</h2>
            <div class="feature">
                <span>Price:</span>
                <span>$199</span>
            </div>
            <div class="feature">
                <span>Rating:</span>
                <span>4.5/5</span>
            </div>
            <div class="feature">
                <span>Availability:</span>
                <span>In Stock</span>
            </div>
        </div>
        <div class="product">
            <h2>Product B</h2>
            <div class="feature">
                <span>Price:</span>
                <span>$249</span>
            </div>
            <div class="feature">
                <span>Rating:</span>
                <span>4.7/5</span>
            </div>
            <div class="feature">
                <span>Availability:</span>
                <span>Out of Stock</span>
            </div>
        </div>
        <div class="product">
            <h2>Product C</h2>
            <div class="feature">
                <span>Price:</span>
                <span>$299</span>
            </div>
            <div class="feature">
                <span>Rating:</span>
                <span>4.8/5</span>
            </div>
            <div class="feature">
                <span>Availability:</span>
                <span>In Stock</span>
            </div>
        </div>
    </div>
</body>
</html>
