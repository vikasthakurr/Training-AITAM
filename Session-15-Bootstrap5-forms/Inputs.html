<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Input</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- without Bootstrap classes -->

    <!-- <form>
        <label for="Name">Name</label>
        <input type="text" id="Name" placeholder="Enter your name">

        <label for="Email">Email</label>
        <input type="email" id="Email" placeholder="Enter your email">

        <button>Submit</button>
    </form> -->

    <!-- with Bootstrap classes -->
    <div class="container">
      <form>
        <label for="Name" class="form-label">Name</label>
        <input
          class="form-control"
          type="text"
          id="Name"
          placeholder="Enter your name"
        />

        <label for="Email" class="form-label">Email</label>
        <input
          class="form-control"
          type="email"
          id="Email"
          placeholder="Enter your email"
        />

        <label class="form-label" for="Password">Password</label>
        <input
          class="form-control"
          type="password"
          id="Password"
          placeholder="Enter your password"
        />

        <!-- <label for="color" class="form-label">Pick your color</label>
        <input type="color" class="form-control-color" id="" />
        <br />
        <label for="date" class="form-label">Pick a date</label>
        <input type="date" name="" id="" />
        <br />
        <label for="range" class="form-label">Pick a Range</label>
        <input type="range" class="form-range" name="" id="" />
        <br /> -->
        <!-- <button class="btn btn-primary">Submit</button> -->


        <!-- dropdown -->
        <!-- <label for="option" class="form-label">Pick your State</label>
        <select class="form-select">
          <option value="1">A</option>
          <option value="2">B</option>
          <option value="3">C</option>
          <option value="4">D</option>
        </select> -->

        <!-- bootstrap switch -->
        <div class="form-check form-switch">
          <input type="checkbox" class="form-check-input" />
          <label for="switch" class="form-check-label"
            >I agree to term and condition</label
          >
        </div>

        <!-- floating label -->
        <div class="form-floating">
            <input type="email" class="form-control" placeholder="place your email here" id="floatingInput">
            <label for="floatingInput">Email address</label>
        </div>
        <!-- input grouping -->
         <label for="Name" class="form-label">Enter your Full name</label>
         <div class="input-group">
            <input type="text" class="form-control" id="Name" placeholder="First name">
            <input type="text" class="form-control" id="Name" placeholder="Last name">
         </div>


        <!-- for amount box -->

        <label for="amount" class="form-label">Enter your amount</label>
        <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="text" class="form-control" id="amount" placeholder="Enter your amount">
        </div>
         
      </form>
    </div>
  </body>
</html>
