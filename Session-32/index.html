<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <style>
      * {
        margin: 0;

        padding: 0;

        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <div
      style="width: 100%; display: flex; align-items: center; flex-wrap: wrap"
      class="main"
    ></div>

    <script>
      async function fetchNewApiTask() {
        try {
          const response = await fetch(
            "https://fake-json-api.mock.beeceptor.com/users"
          );

          const data = await response.json();

          let main = document.querySelector(".main");

          data.forEach((element) => {
            let { id, name, address, photo } = element;

            console.log(photo);

            main.innerHTML += `<div

      style="

        width: 200px;

        height: 250px;

        background-color: rgba(0, 0, 0, 0.104);

        border-radius: 5px;

        flex-direction: row;

        display: flex;

        justify-content: start;

        align-items: center;

        flex-direction: column;

        overflow: hidden;

        margin:10px

      "

    >

      <img

        style="width: 200px; height: 150px"

        src="${photo}"

      />

      <h3>${name}</h3>

      <p>${address}</p>

    </div>`;
          });

          console.log(data);
        } catch (error) {
          console.log(error);
        }
      }

      fetchNewApiTask();
    </script>
  </body>
</html>
