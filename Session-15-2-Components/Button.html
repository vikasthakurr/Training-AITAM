<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
     rel="stylesheet"
   />

   <!-- Bootstrap JS -->
   <script
     defer
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
   ></script>
</head>
<body>

    <!-- Normal button in bootstrap -->
    <div class="container">
        <button class="btn btn-primary btn-outline-danger">Primary Button</button>
        <button class="btn btn-lg btn-secondary" disabled>Secondary Button</button>
        <button class="btn btn-success" >Success Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-info">Info Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-link">Link Button</button>
    </div>

<br><br>
<!-- button that can be group together -->
 <div class="container">
    <div class="btn-group">
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-primary ">Primary Button</button>
        <button class="btn btn-outline-primary">Primary Button</button>
    </div>
 </div>

</body>
</html>
