<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collapse in bootstrap</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap JS -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  <body>
    <div class="container">
        <button class="btn btn-success my-5" data-bs-toggle="collapse" data-bs-target="#row">Toggle Between</button>

        <div class="collapse" id="row">
            <div class="card card-body">
                <h1>This is Collapse</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, corrupti!</p>
            </div>

        </div>
    </div>
  </body>
</html>
