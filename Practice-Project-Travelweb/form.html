<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #f9f9f9;
        color: #333;
        padding: 20px;
      }

      .form-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-header h1 {
        font-size: 2rem;
        color: #007bff;
      }

      .form-header p {
        font-size: 1rem;
        color: #555;
      }

      .booking-form-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .booking-form {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      .booking-form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .booking-form input,
      .booking-form select,
      .booking-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }

      .submit-btn {
        display: block;
        width: 100%;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
      }

      .submit-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <header class="form-header">
      <h1>Book Your Mountain Adventure</h1>
      <p>Fill in your details to secure your spot for an unforgettable trip.</p>
    </header>

    <section class="booking-form-container">
      <form action="#" method="post" class="booking-form">
        <label for="name">Full Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          required
        />

        <label for="email">Email Address:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="destination">Select Destination:</label>
        <select id="destination" name="destination" required>
          <option value="">Choose a destination</option>
          <option value="everest">Mount Everest</option>
          <option value="rocky">Rocky Mountains</option>
          <option value="alps">Swiss Alps</option>
        </select>

        <label for="date">Preferred Travel Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="group-size">Group Size:</label>
        <input
          type="number"
          id="group-size"
          name="group_size"
          min="1"
          placeholder="Enter number of travelers"
          required
        />

        <label for="notes">Additional Notes:</label>
        <textarea
          id="notes"
          name="notes"
          placeholder="Any special requests or details"
          rows="4"
        ></textarea>

        <button type="submit" class="submit-btn">Submit Booking</button>
      </form>
    </section>
  </body>
</html>
