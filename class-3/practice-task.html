<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>User Registration Form</legend>
        <!-- Personal Details Section -->
        <fieldset>
          <legend>Personal Details</legend>

          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required />
          <br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <br /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="8"
          />
          <br /><br />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" />
          <br /><br />

          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="male" />
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="female" />
          <label for="female">Female</label>
          <input type="radio" id="other" name="gender" value="other" />
          <label for="other">Other</label>
          <br /><br />
        </fieldset>
        <br />

        <!-- Preferences Section -->
        <fieldset>
          <legend>Preferences</legend>

          <label>Preferred Mode of Contact:</label>
          <input
            type="checkbox"
            id="emailContact"
            name="contact"
            value="email"
          />
          <label for="emailContact">Email</label>
          <input
            type="checkbox"
            id="phoneContact"
            name="contact"
            value="phone"
          />
          <label for="phoneContact">Phone</label>
          <input type="checkbox" id="noneContact" name="contact" value="none" />
          <label for="noneContact">None</label>
          <br /><br />

          <label for="country">Country:</label>
          <select name="country" id="country">
            <optgroup label="Asia">
              <option value="india">India</option>
              <option value="japan">Japan</option>
            </optgroup>
            <optgroup label="Europe">
              <option value="germany">Germany</option>
              <option value="france">France</option>
            </optgroup>
          </select>
          <br /><br />
        </fieldset>
        <br />

        <!-- Feedback Section -->
        <label for="comments">Feedback:</label>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        <br /><br />

        <!-- Favorite Browser Suggestions -->
        <label for="browser">Favorite Browser:</label>
        <input list="browsers" id="browser" name="browser" />
        <datalist id="browsers">
          <option value="Chrome"></option>
          <option value="Firefox"></option>
          <option value="Edge"></option>
          <option value="Safari"></option>
        </datalist>

        <br /><br />

        <!-- Additional Features -->
        <label for="profilePic">Upload Profile Picture:</label>
        <input type="file" id="profilePic" name="profilePic" />
        <br /><br />

        <label for="tech knowledge">Tech knowledge:</label>
        <input
          type="range"
          id=""
          name=""
          min="1"
          max="10"
          oninput="output.value = this.value"
        />
        <output name="output" for="techSavvy">5</output>
        <br /><br />

        <!-- Submit and Reset Buttons -->
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
      </fieldset>
    </form>
  </body>
</html>
