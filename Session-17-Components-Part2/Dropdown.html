    <!-- Dropdown with Divider -->

    <div class="btn-group">
      <button type="button" class="btn btn-primary">Admission</button>
      <button
        type="button"
        class="btn btn-secondary dropdown-toggle dropdown-toggle-split"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      ></button>

      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Admission Form</a></li>
        <li><a class="dropdown-item" href="#">Admission Process</a></li>
        <li><a class="dropdown-item" href="#">Admission Fees</a></li>
        <li><hr class="dropdown-divider" /></li>
        <li><a class="dropdown-item" href="#">Admission FAQ</a></li>
      </ul>
    </div>
